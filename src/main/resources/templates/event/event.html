<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--페이지마다 경로 개인이 수정하여 사용하기-->
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/fragments/css/header.css"/>
    <link rel="stylesheet" href="/fragments/css/footer.css"/>
    <link rel="stylesheet" href="/common/css/common.css"/>
    <link rel="stylesheet" href="/event/css/event.css"/>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="/common/js/common.js" defer></script>
    <script src="/event/js/event.js" defer></script>
    <!--common.js에서 제이쿼리 경로 수정하기!-->

</head>

<body>
<!--헤더영역-->
<div class="header" th:replace="fragments/header :: header">
</div>
<main style="height: 2000px;">
    <div class="event-container">
        <div class="event-banner" >
            <img src="/event/img/play.jpg" alt="이벤트메인배너"/>
            <h1 class="event-banner-text"></h1>
        </div>
        <div class = "event-info-main">
            <div class="event-info" style="line-height:50%;">
                <p class="title-text" >
                    Play, Learn, and Grow <br>
                    <strong class="event-up">이벤트</strong>
                </p>
                <br>
                <a1>아이들은 이벤트에서 스스로 원하는 것을 표현하고, 즐겁고 신나게 놀며 성장합니다.</a1>
                <br>
                <br>
                <a2>아동창의연구소의 커리큘럼에 따라 <strong>매월 업데이트</strong>되는 이벤트 프로그램은
                    <br>방문한 아이들에게 늘 새로운 경험을 선사합니다.</a2>
            </div>
        </div>
        <div class="event-categorie">
            <div class="event-categorie-section">
                <div class="event-title-tap">
                    <h2>보모보모 이벤트 소개</h2>
                </div>
                <div class="event-goods-contents">
                <ul>
                    <li th:each=" event : ${list}">
                        <a href="#">
                            <div class="zoom-container">
                                <img src="/event/img/event1.jpg" alt="사진"/>
                            </div>
                            <p><span th:text="${event.eventName}"</span> </p>

                        </a>
                    </li>
                </ul>
            </div>
       </div>
            <button class="recently-section-button recently-left-button"><span class="material-symbols-outlined">
                                <
            </span>
            </button>
            <button class="recently-section-button recently-right-button"><span class="material-symbols-outlined">
                                >
            </span>
            </button>
        </div>
    </div>
</main>


<!--푸터영역-->
<div class="footer" th:replace="fragments/footer :: footer">
</div>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="/fragments/js/header.js"></script>
</body>

<!--폰트 임포트는 common.css에 있음-->
</html>
