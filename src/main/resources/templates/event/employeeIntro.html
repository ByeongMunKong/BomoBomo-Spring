<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <!--페이지마다 경로 개인이 수정하여 사용하기-->
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/fragments/css/header.css"/>
  <link rel="stylesheet" href="/fragments/css/footer.css"/>
  <link rel="stylesheet" href="/common/css/common.css"/>
  <!-- <link rel="stylesheet" href="/event/css/employeeintro.css"/> -->
  <link rel="stylesheet" href="/event/css/employeeIntro.css"/>
  <script src="/common/js/common.js" defer></script>
  <!--common.js에서 제이쿼리 경로 수정하기!-->

</head>

<body>
<!--헤더영역-->
<div class="header" th:replace="fragments/header :: header">
</div>

<main style="height: 2000px;">
  <!--개인 작업 영역-->
  <div class="event-container">
    <div class="event-banner" >
      <img src="/event/img/12345.jpg" alt="이벤트메인배너"/>
      <h1 class="event-banner-text"></h1>
    </div>
    <div class="service-content-container">
      <h2>보모보모 직원 소개</h2>
      <div class = "board">
        <div class="board-item" th:each=" empIntro : ${empIntro}" >
          <div class="board-img-box">
            <div class="board-item-image" th:src="@{empIntro.empImgNumber}" ></div>
          </div>
          <div class="board-item-text">
            <h3 class="board-item-title" th:text="${empIntro.empName}"></h3>
            <span class="board-item-author" th:text="${empIntro.empContent}"></span>
          </div>
        </div>
      </div>
      <!-- 페이징 처리-->
      <div class="page-container">
        <ul class="page-box">
          <a th:href="@{/event/empIntro(page=${pageInfo.startPage-1})}" class="page-a" th:if="${pageInfo.prev}">
            <li class="page-num prev">&lt</li>
          </a>

          <th:block th:each="i : ${#numbers.sequence(pageInfo.startPage, pageInfo.endPage)}">
          <a th:href="@{/event/empIntro(page=${i})}" class="page-a">
            <li class="page-num" th:text="${i}" th:if="${i != pageInfo.criteria.page}"></li>
            <li class="page-num active" th:text="${i}" th:unless="${i != pageInfo.criteria.page}"></li>
          </a>
          </th:block>

          <a th:href="@{/event/empIntro(page=${pageInfo.endPage+1})}" class="page-a" th:if="${pageInfo.next}">
            <li class="page-num next">&gt</li>
          </a>
        </ul>

      </div>
      <input class="board-num" type="hidden" th:value="${boardNumber}">
</main>


<!--푸터영역-->
<div class="footer" th:replace="fragments/footer :: footer">
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="/fragments/js/header.js"></script>
<script th:src="@{/event/js/employeeIntro.js}"></script>
</body>

<!--폰트 임포트는 common.css에 있음-->
</html>
