<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계정관리</title>
  <link rel="stylesheet" href="/common/css/common.css"/>
  <link rel="stylesheet" href="/fragments/css/footer.css"/>
  <link rel="stylesheet" href="/fragments/css/header.css"/>

  <link rel="stylesheet" href="/mypage/css/userManageMentPage.css"/>

</head>
<body>
<div class="header" th:replace="fragments/header.html :: header" >
</div>
<main>
  <div class="user-container">
    <div class="section">
      <aside class="menu-bar">
        <!-- <a href="/Mypage/html/mypage_main.html" class="logo-img">
            <img src="/Mypage/img/logo.png">
        </a> -->

        <div class="pay">
          <a href="/mypage/buy">결제내역</a>
        </div>
        <div class="account-mg">
          <a href="/mypage/userManage">계정관리</a>
        </div>
        <div class="applicationPage">
          <a href="/mypage/application">신청서관리</a>
        </div>
      </aside>
      <div class="page-view">
        <div class="page-title">
          <p>
            <a href="/mypage/main">회원정보수정</a>
          </p>
        </div>
        <form action="/mypage/userManage" method="post" class="udateArea">
          <!-- 회원 정보 등록 -->
          <div class="user">
            <div class="manageGroup">
              <div class="updateText">
                <div class="userInfo-area">
                  <!-- <img src="/user/img/userId.png"> -->

                  <input class="userInfo" type="text" th:value="${user.userId}" disabled>
                  <!-- <label>로그인 X</label> -->

                  <!--아이디 수정-->
                </div>
                <div class="userInfo-area">

                  <input class="userInfo" type="password" placeholder="비밀번호" id="userPassword" name="userPassword" oninput="checkPw()" required>
                  <p class="checkPw">특수문자와 숫자를 포함한 8자 이상을 기입하세요.</p>
                </div>
                <div class="userInfo-area">

                  <input class="userInfo" type="password" placeholder="비밀번호 체크" id="userPassword1" oninput="checkPassword()" required>
                  <p class="checkPws">비밀번호가 일치하지 않습니다.</p>
                </div>
                <div class="userInfo-area">

                  <input class="userInfo" type="text" th:value="${user.userName}" disabled>
                </div>
                <div class="userInfo-area">

                  <input class="userInfo" type="text" th:value="${user.userPhone}" name="userPhone"  required>
                </div>
                <div class="userInfo-area">

                  <input class="userInfo" type="email" th:value="${user.userEmail}" name="userEmail" required>
                </div>
                <div class="userInfo-area">

                  <input type="text" class="addressnum" id="address-num" th:value="${userAddress.addressPost}" name="addressPost" >
                  <button type="button" class="addressnumbtn" value="우편번호 찾기" onclick="addressFind()" required>우편번호</button>
                  <br/>

                  <input type="text" class="addressInput" id="address"  th:value="${userAddress.address}" name="address" required>
                  <br/>

                  <input type="text" class="addressplus" id="address_extra"  name="address">
                  <input type="text" class="addressdetail" id="address_detail" placeholder="상세주소 입력" name="addressDetail" th:value="${userAddress.addressDetail}" required>

                </div>
              </div>
            </div>
            <!-- 회원 정보 수정 -->

            <div class="buttonJoin">
              <button  class="updatebtn">수정완료</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
<div class="footer" th:replace="fragments/footer.html :: footer">
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="/common/js/index.js" defer></script>
<script src="/common/js/common.js" defer></script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="/mypage/js/userManageMentPage.js" defer></script>
<script src="/fragments/js/header.js"></script>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js" defer></script>

</body>
</html>
