<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>게시물 작성</title>
  <link rel="stylesheet" href="/mypage/css/reviewWrite.css" />
  <link rel="stylesheet" href="/common/css/common.css"/>
  <link rel="stylesheet" href="/fragments/css/footer.css"/>
  <link rel="stylesheet" href="/fragments/css/header.css"/>
  <link rel="stylesheet" href="/fragments/css/mypagesideMenu.css"/>

</head>
<body>
<div th:replace="fragments/header.html :: header" >
</div>

<div class="container">
  <div class="section">
    <aside class="menu-bar" th:replace="fragments/mypagesideMenu.html :: menu-bar">
    </aside>

    <div class="page-view">
      <div class="page-title">
        <p>
          <a href="/mypage/main">리뷰 작성</a>
        </p>
      </div>
      <div class="review-container">
        <form class="new-post-form" action="/mypage/reviewwrite" method="post" enctype="multipart/form-data" >
          <div class="form-group">
            <label for="post-title"  class="title">제목
            </label>

            <input type="text" id="post-title" th:value="${eventNameNumber.eventName}" required />
            <input type="hidden" name="eventNumber" th:value="${eventNameNumber.eventNumber}">
            <input type="hidden" name="eventPayNumber" th:value="${eventNameNumber.eventPayNumber}">
          </div>
          <div class="form-group">
            <label for="post-content">내용</label>
            <textarea id="post-content" name="eventBoardContent" rows="10" required></textarea>
            <div class="grade-group">
              <fieldset class="grade" required>
                <legend>
                <!-- <span class="text-bold">평점</span> -->
                <input type="radio" name="rating" value="5" id="rate1"><label
                      for="rate1">★</label>
                <input type="radio" name="rating" value="4" id="rate2"><label
                      for="rate2">★</label>
                <input type="radio" name="rating" value="3" id="rate3"><label
                      for="rate3">★</label>
                <input type="radio" name="rating" value="2" id="rate4"><label
                      for="rate4">★</label>
                <input type="radio" name="rating" value="1" id="rate5" required>
                <label for="rate5">★</label>

                <span class="text-bold">평점</span>
                </legend>
              </fieldset>
            </div>
          </div>
          <div class="form-group">
            <ul class="file-wrap">
              <li>
                <input type="file" id="post-image" name="eventBoardImg" accept="image/*" multiple required/>
              </li>
              <li class="img-list"></li>

            </ul>
          </div>
          <button type="submit" class="submit-btn">게시물 작성</button>
        </form>
      </div>
    </div>

  </div>
</div>
<div th:replace="fragments/footer.html :: footer">
</div>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script src="/mypage/js/reviewWrite.js"></script>
<script src="/common/js/common.js" defer></script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="/fragments/js/header.js"></script>
</body>
</html>
