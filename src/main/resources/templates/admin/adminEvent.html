<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="/admin/css/adminEvent.css">
</head>
<body>
    <!-- 전체 컨테이너 -->
    <div class="admin-container">
        <!-- 메인 헤더 -->
        <div th:replace="fragments/adminHeader :: main-header"></div>
        <!-- 메인 컨테이너 -->
        <div class="main-container">
            <!-- 사이드 컨테이너 -->
            <nav th:replace= "fragments/adminSide :: side-container" class="side-container"></nav>
            <!-- 메인 컨텐츠 -->
            <div class="main-contents">
                <div class="contents-title">
                    <span class="main-contents-title-text">이벤트관리</span>

                    <div class="emp-search-container">
                        <select class="cate">
                            <option value="eventName">이름</option>
                        </select>
                        <input type="text" class="keyword" id="search" name="keyword"/>
                        <button type="submit" class="submit" id="submit">
                            <span class="material-symbols-outlined">search</span>
                        </button>
                    </div>
                   
                </div>
                <div class="event-container">
                    <div class="event-list">
<!--                        <div class="event-item">-->
<!--                            <div class="event-img">-->
<!--                                <img class="thumbnail" src="/admin/img/event1.jpg" alt="썸네일">-->
<!--                            </div>-->
<!--                            <div class="event-title">땅파기</div>-->
<!--                        </div>-->
                    </div>
                </div>
                <div class="event-list-bottom">

                     <div class="pagination-container">
                       <a href="#" class="bt prev">&lt;</a>
                       <a href="#" class="bt num on">1</a>
                       <a href="#" class="bt num">2</a>
                       <a href="#" class="bt num">3</a>
                       <a href="#" class="bt num">4</a>
                       <a href="#" class="bt num">5</a>
                       <a href="#" class="bt next">&gt;</a>
                     </div>
                    <div class="button-container">
                        <button class="regist-btn">등록</button>
                    </div>
               </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script th:src="@{/admin/js/adminEvent.js}"></script>
<script src="/admin/js/adminHeader.js"></script>
</html>
