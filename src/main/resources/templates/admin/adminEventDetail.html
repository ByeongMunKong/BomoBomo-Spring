<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="/admin/css/adminEventDetail.css">
</head>
<body>
    <!-- 전체 컨테이너 -->
    <div class="admin-container">
        <!-- 메인 헤더 -->
        <div th:replace="fragments/adminHeader :: main-header"></div>
        <!-- 메인 컨테이너 -->
        <div class="main-container">
            <!-- 사이드 컨테이너 -->
            <nav th:replace= "fragments/adminSide :: side-container" class="side-container"></nav>
            <!-- 메인 컨텐츠 -->
            <div class="main-contents">
                <div class="contents-title">
                    <span class="main-contents-title-text">이벤트조회</span>
                </div>
                <div class="event-detail-container">
                    <div class="event-main">

                        <table class="register-table">
                            <colgroup>
                                <col style="width: 180px" />
                                <col style="width: auto" />
                            </colgroup>
                            <tr>
                                <th scope="row">이벤트 명</th>
                                <td>
                                    <input type="text" class="text-input" th:value="${eventDetail.eventName}" name="eventName" readonly>
                                </td>
                            </tr>
                            <tr>
                                <th >비용</th>
                                <td>
                                    <input type="text" class="text-input" th:value="${eventDetail.eventPrice}"  name="eventPrice" readonly>
                                </td>
                            </tr>
                            <tr>
                                <th>이벤트 이미지</th>
                                <td class="event-image-td">
                                    <div class="event-img"></div>
                                </td>
                            </tr>
                            <tr>
                                <th>이벤트 상세정보</th>
                                <td class="event-image-td">
                                    <div class="event-detail-img"></div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="bt-container">
                        <a href="/admin/redirect/event" class="board-home">글 목록</a>
                        <a th:href="@{/admin/adminEventConfig( eventNumber=${eventDetail.eventNumber} )}" class="board-fix">수정</a>
                        <a th:href="@{/admin/adminEventDelete( eventNumber=${eventDetail.eventNumber} )}" class="board-delete">삭제</a>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" th:value="${eventDetail.eventNumber}" class="event-num">
    <input type="hidden" id="eventUploadPath" th:value="${eventDetail.eventImgUploadPath}">
    <input type="hidden" id="eventImgUuid" th:value="${eventDetail.eventImgUuid}">
    <input type="hidden" id="eventImgName" th:value="${eventDetail.eventImgName}">
    <input type="hidden" id ="eventDetailUploadPath" th:value="${eventDetail.eventDetailUploadPath}">
    <input type="hidden" id ="eventDetailUuid" th:value="${eventDetail.eventDetailUuid}">
    <input type="hidden" id ="eventDetailName" th:value="${eventDetail.eventDetailName}">
</body>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script th:src="@{/admin/js/adminEventDetail.js}"></script>
<script src="/admin/js/adminHeader.js"></script>
</html>
