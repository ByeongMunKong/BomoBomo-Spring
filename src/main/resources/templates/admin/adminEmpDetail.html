<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="/admin/css/adminEmpDetail.css">
</head>
<body>
    <!-- 전체 컨테이너 -->
    <div class="admin-container">
        <!-- 메인 헤더 -->
        <div th:replace="fragments/adminHeader :: main-header"></div>
        <!-- 메인 컨테이너 -->
        <div class="main-container">
            <!-- 사이드 컨테이너 -->
            <nav th:replace= "fragments/adminSide :: side-container" class="side-container"></nav>
            <!-- 메인 컨텐츠 -->
            <div class="main-contents">
                <div class="contents-title">
                    <span class="main-contents-title-text">직원정보</span>
                </div>
                <div class="emp-detail-container">
                    <table class="register-table">
                        <colgroup>
                            <col style="width: 180px" />
                            <col style="width: auto" />
                        </colgroup>
                        <tr>
                            <th scope="row">직원이름</th>
                            <td>
                                <input type="text" class="text-input" placeholder="이름을 입력하세요" id="name" th:value="${empDetail.empName}" name="empName" readonly>
                            </td>
                        </tr>
                        <tr>
                            <th>나이</th>
                            <td>
                                <input type="text" class="text-input" placeholder="나이를 입력하세요" id="age" th:value="${empDetail.empAge}" name="empAge" readonly>
                            </td>
                        </tr>
                        <tr>
                            <th>성별</th>
                            <td>
                                <input type="text" class="text-input"
                                       th:value="${empDetail.empGender == 'M' ? '남성' : '여성'}"
                                       name="empGender" readonly>
                            </td>
                        </tr>
                        <tr>
                            <th>연락처</th>
                            <td>
                                <input type="text" class="text-input" placeholder="휴대폰 번호 '-' 없이 입력 " id="contact" th:value="${empDetail.empPhone}" name="empPhone" readonly>

                            </td>
                        </tr>
                        <tr>
                            <th>이메일</th>
                            <td>
                                <input type="text" class="text-input" placeholder="이메일을 입력하세요" id="email" th:value="${empDetail.empEmail}" name="empEmail" readonly>
                            </td>
                        </tr>
                        <tr>
                            <th>활동</th>
                            <td>
                                <div class="act-item-container"></div>
                            </td>
                        </tr>
                        <tr>
                            <th>담당 지역</th>
                            <td>
                                <input type="text" class="text-input"
                                       th:value="${empDetail.cityName} + ${empDetail.countryName}" readonly>
                            </td>
                        </tr>
                        <tr>
                            <th>간단 자기소개</th>
                            <td>
                                <textarea id="selfint" name="empContent" readonly>[[${empDetail.empContent}]]</textarea>
                            </td>
                        </tr>
                        <tr>
                            <th>직원 이미지</th>
                            <td class="emp-image-td">
                                <div class="img"></div>
                            </td>
                        </tr>
                    </table>
                    <div class="bt-container">
                        <a th:href="@{/admin/adminEmpConfig( empNumber=${empDetail.empNumber} )}" class="board-fix">수정</a>
                        <a th:href="@{/admin/adminEmpDelete( empNumber=${empDetail.empNumber} )}" class="board-delete">삭제</a>
                    </div>
            </div>
    </div>
<input type="hidden" id="empNumber" th:value="${empDetail.empNumber}">
<input type="hidden" id="empImgUploadPath" th:value="${empDetail.empImgUploadPath}">
<input type="hidden" id="empImgName" th:value="${empDetail.empImgName}">
<input type="hidden" id="empImgUuid" th:value="${empDetail.empImgUuid}">
</body>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script th:src="@{/admin/js/adminEmpDetail.js}"></script>
<script src="/admin/js/adminHeader.js"></script>
</html>
