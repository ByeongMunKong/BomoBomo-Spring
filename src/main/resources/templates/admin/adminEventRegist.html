<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="/admin/css/adminEventRegist.css">
</head>
<body>
    <!-- 전체 컨테이너 -->
    <div class="admin-container">
        <!-- 메인 헤더 -->
        <div th:replace="fragments/adminHeader :: main-header"></div>
        <!-- 메인 컨테이너 -->
        <div class="main-container">
            <!-- 사이드 컨테이너 -->
            <nav th:replace= "fragments/adminSide :: side-container" class="side-container"></nav>
            <!-- 메인 컨텐츠 -->
            <div class="main-contents">
                <div class="contents-title">
                    <span class="main-contents-title-text">이벤트관리</span>
                </div>
                <div class="event-detail-container">
                    <form action="/admin/eventRegist" method="post" enctype="multipart/form-data">
                        <div class="event-main">
                            <div class="title-box">
                                <label for="name">이벤트 명 : </label>
                                <input type="text" id="name" name="eventName" required><br>
                            </div>
                            <div class="event-img">
                                <canvas id="event-img-preview"></canvas>
                                    <input type="file" name="eventImgFile" id="event-img-input" onchange="displayResizedEventImg()">
                            </div>

                            <div class="detail">프로그램 상세설명</div>

                            <div class="event-detail-img">
                                <canvas id="event-detail-img-preview"></canvas>
                                    <input type="file" name="eventDetailFile" id="event-detail-img-input" onchange="displayResizedEventDetailImg()">
                            </div>
                            <div class="cost-box">
                                <label for="cost">비용 : </label>
                                <input type="text" id="cost" name="eventPrice" required><br><br>
                            </div>
                            <div class="bt-container">
                                <a href="/admin/redirect/event" class="board-home">글 목록</a>
                                <button type="submit" class="event-regist-btn">등록</button>
                            </div>
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script th:src="@{/admin/js/adminEventRegist.js}"></script>
<script src="/admin/js/adminHeader.js"></script>
</html>
