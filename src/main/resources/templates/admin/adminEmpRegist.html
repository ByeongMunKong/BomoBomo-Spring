<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="/admin/css/adminEmpRegist.css">
</head>
<body>
    <!-- 전체 컨테이너 -->
    <div class="admin-container">
        <!-- 메인 헤더 -->
        <div th:replace="fragments/adminHeader :: main-header"></div>
        <!-- 메인 컨테이너 -->
        <div class="main-container">
            <!-- 사이드 컨테이너 -->
            <nav th:replace= "fragments/adminSide :: side-container" class="side-container"></nav>
            <!-- 메인 컨텐츠 -->
            <div class="main-contents">
                <div class="contents-title">
                    <span class="main-contents-title-text">직원등록</span>
                </div>
                <div class="emp-detail-container">
                    <form action="/admin/emp/regist" method="post" enctype="multipart/form-data">

                    <table class="register-table">
                        <colgroup>
                            <col style="width: 180px" />
                            <col style="width: auto" />
                        </colgroup>
                        <tr>
                            <th scope="row">직원이름</th>
                            <td>
                                <input type="text" class="text-input" placeholder="이름을 입력하세요" id="name" name="empName" required>
                            </td>
                        </tr>
                        <tr>
                            <th>나이</th>
                            <td>
                                <input type="text" class="text-input" placeholder="나이를 입력하세요" id="age" name="empAge" required>
                            </td>
                        </tr>
                        <tr>
                            <th>성별</th>
                            <td>
                                <select id="gender" name="empGender">
                                    <option value="M">남성</option>
                                    <option value="F">여성</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>연락처</th>
                            <td>
                                <input type="text" class="text-input" placeholder="휴대폰 번호 '-' 없이 입력 " id="contact" name="empPhone">

                            </td>
                        </tr>
                        <tr>
                            <th>이메일</th>
                            <td>
                                <input type="text" class="text-input" placeholder="이메일을 입력하세요" id="email" name="empEmail">
                            </td>
                        </tr>
                        <tr>
                            <th>활동</th>
                            <td>
                                <div class="act-checkbox">
                                    <div th:each="act: ${actList}">
                                        <label th:text="${act.actName}"/>
                                        <input class ="act-check" th:name="actNumber" th:value="${act.actNumber}" type="checkbox">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>담당 지역</th>
                            <td>
                                <select name="cityNumber" class="city-select">
                                    <option value="0">선택안함</option>
                                    <th:block th:each=" city : ${cityList}">
                                        <option th:value="${city.cityNumber}" th:text="${city.cityName}"></option>
                                    </th:block>
                                </select>
                                <select name="countryNumber" class="country-select">
                                    <option value="0"> ---- </option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>간단 자기소개</th>
                            <td>
                                <textarea id="selfint" name="empContent" required></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th>직원 이미지</th>
                            <td class="emp-image-td">
                                <p>권장이미지  300px * 300px</p>
                                <div class="img">
                                    <canvas id="image-preview"></canvas>
                                    <input type="file" name="empImgFile" id="image-input" onchange="displayResizedImage()">
                                </div>
                            </td>
                        </tr>
                    </table>

                    <div class="submit-button">
                        <button>제출</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    </body>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script th:src="@{/admin/js/adminEmpRegist.js}"></script>
<script src="/admin/js/adminHeader.js"></script>
</html>
