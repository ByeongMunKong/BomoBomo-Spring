<!DOCTYPE html>
<!-- <html lang="en"> -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/adminLogin.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>BOMOBOMO</title>
</head>
<body>
    <div>
        <div class="main">
            <main>
                <div class="admin-container">
                    <div class="loginArea">
                        <div class="loginGreeting">
                            <h3 class="conpanyName"><label>관리자 로그인</label></h3>
                        </div>
                        <div>
                            <div class="inputGroup">
                                <div class="inputText">
                                    <div class="userInfoText">
                                        <img src="../img/userId.png">
                                        <input class="userInfo" type="text" id="id" name="id" placeholder="아이디">
                                        <label class="labelId">아이디를 입력해주세요</label>
                                    </div>
                                    <div class="userInfoText">
                                        <img src="../img/userPw.png">
                                        <input class="userInfo" type="password" id="pw" name="pw"placeholder="비밀번호">
                                        <label class="labelPw">비밀번호를 입력해주세요</label>
                                    </div>
                                </div>

                            </div>
                            <div class="buttonLogin">
                                <button class="loginBtn">로그인</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
