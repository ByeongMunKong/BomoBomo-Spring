<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>시터이용후기 게시물 작성</title>
  <link rel="stylesheet" href="/mypage/css/siterReview.css" />
  <link rel="stylesheet" href="/common/css/common.css"/>
  <link rel="stylesheet" href="/fragments/css/footer.css"/>
  <link rel="stylesheet" href="/fragments/css/header.css"/>
  <link rel="stylesheet" href="/fragments/css/mypagesideMenu.css"/>


  <script src="/common/js/index.js" defer></script>
  <script src="/common/js/common.js" defer></script>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
<div th:replace="fragments/header.html :: header" >
</div>
<div class="container">
  <div class="section">
    <aside class="menu-bar" th:replace="fragments/mypagesideMenu.html :: menu-bar">
    </aside>
    <div class="page-view">
      <div class="page-title">
        <p>
          <a href="/mypage/main">리뷰 작성</a>
        </p>
      </div>
      <div class="review-container" th:each="sitter : ${sitter}">
        <form class="new-post-form" action="/board/modifySR" method="post">
          <div class="form-group">
            <label for="post-title" class="title">제목
            </label>
            <!--해당 input에 결제내역에 있는 직원이름으로 대체 -->
            <input type="text" id="post-title" th:value="${sitter.empName}" required />
            <input type="hidden" name="matchNumber" th:value="${matchNumber}">
            <input type="hidden" name="empNumber" th:value="${empNumber}">
            <input type="hidden" name="sitterBoardNumber" th:value="${sitterBoardNumber}">
          </div>
          <div class="form-group">
            <label for="post-content">내용</label>
            <textarea id="post-content" name="sitterBoardContent" rows="10" th:text="${sitter.sitterBoardContent}" required></textarea>
            <div class="grade-group rating-star">
                <div class="rating">
                  <p th:if="${sitter.rating==1}"> ★ </p>
                  <p th:if="${sitter.rating==2}"> ★★ </p>
                  <p th:if="${sitter.rating==3}"> ★★★ </p>
                  <p th:if="${sitter.rating==4}"> ★★★★</p>
                  <p th:if="${sitter.rating==5}"> ★★★★★ </p>
                </div>
            </div>
          </div>

          <button type="submit" class="submit-btn">게시물 작성</button>
        </form>
      </div>
    </div>

  </div>
</div>
<div th:replace="fragments/footer.html :: footer">
</div>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>

</body>
</html>
