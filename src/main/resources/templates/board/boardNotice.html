<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/board/css/board.css"/>
    <link rel="stylesheet" href="/board/css/boardNotice.css"/>
    <link rel="stylesheet" href="/common/css/common.css"/>
    <link rel="stylesheet" href="/fragments/css/footer.css"/>
    <link rel="stylesheet" href="/fragments/css/header.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
</head>
<body>
<div class="header" th:replace="fragments/header :: header"></div>

<main style="height: 1200px; padding-bottom: 80px;" >
    <div class="board-content-container">
        <div class="left-background"></div>
        <div class="board-top-img">
            <figure>
                <img src="/board/img/boardNoticeImg.jpg" alt="상단 사진">
            </figure>
            <div class="board-banner-title">
                <p>안녕하세요? 무엇을 도와드릴까요?</p>
                <p>공지사항을 확인해주세요</p>
            </div>
        </div>
        <!-- <div class="right-background"></div> -->

        <div class="board-a-btn">
            <a href="/board/faq">
                <div class="board-a">
                    <dl >
                        <dt>
                            <img src="/board/img/FAQ-button.png" alt="FAQ 이동">
                        </dt>
                        <dd><strong>자주 묻는 질문</strong></dd>
                        <dd>FAQ</dd>

                    </dl>
                </div>
            </a>
            <a href="/board/notice">
                <div class="board-a">
                    <dl style="border: 2px solid #FF7000;">
                        <dt>
                            <img src="/board/img/Notice-button.png" alt="FAQ 이동">
                        </dt>
                        <dd><strong>공지사항</strong></dd>
                        <dd>Notice</dd>

                    </dl>
                </div>
            </a>
            <a href="/board/serviceReview">
                <div class="board-a">
                    <dl >
                        <dt>
                            <img src="/board/img/Review-button.png" alt="FAQ 이동">
                        </dt>
                        <dd><strong>서비스 이용 후기</strong></dd>
                        <dd>Review</dd>

                    </dl>
                </div>
            </a>
        </div>
    </div>



    <!-- 공지사항 영역 -->
    <div class="Notice-container">
        <div class="notice-title-search">
            <div class="Notice-title">
                <h3>공지사항</h3>
            </div>
    <!--공지사항 검색-->
            <div class="Notice-search">
                <select name="cate" class="cate">
                    <option value="noticeTitle">제목</option>
                    <option value="noticeContent">내용</option>
                </select>
                <input type="text" class="keyword" name="keyword">
                <button class="notice-search-btn" type="button">
                    검색
                </button>
            </div>
        </div>

        <!--공지사항 내용-->
        <div class="notice-section">
            <table  class="board-table">

                <tbody class="content">

                </tbody>
            </table>

        </div>

        <!-- 페이징처리 -->
        <div class="board-pagenation-container">
            <ul>

            </ul>
        </div>

    </div>
</main>
<div class="footer" th:replace="fragments/footer :: footer">
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="/common/js/common.js" defer></script>
<script src="/fragments/js/header.js"></script>
<script th:src="@{/board/js/boardNotice.js}"></script>

</body>
</html>
