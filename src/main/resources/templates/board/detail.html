<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="/board/css/board.css"/>
  <link rel="stylesheet" href="/board/css/boardNoticeDetail.css"/>
  <link rel="stylesheet" href="/common/css/common.css"/>
  <link rel="stylesheet" href="/fragments/css/footer.css"/>
  <link rel="stylesheet" href="/fragments/css/header.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항</title>
</head>
<body>
<div class="header" th:replace="fragments/header :: header"></div>

<main style="min-height: 1200px;">
  <div class="board-content-container" th:replace="fragments/board ::board">

  </div>



  <!-- 공지사항 상세 영역 -->
  <div class="Notice-container">
    <div class="Notice-title">
      <h3>공지사항</h3>
    </div>
    <div class="notice-detail-section">
      <div class="notice-detail-title">
        <p class="notice-title" th:text="${noticeDetail.noticeTitle}"></p>
        <th:block th:if="${noticeDetail.noticeRegisterDate == noticeDetail.noticeModifyDate}">
        <p class="notice-register-date" th:text="'작성일자 ' + ${noticeDetail.noticeRegisterDate}"></p>
        </th:block>
        <th:block th:if="${noticeDetail.noticeRegisterDate != noticeDetail.noticeModifyDate}">
          <p class="notice-modify-date" th:text="'수정일자 ' + ${noticeDetail.noticeModifyDate}"></p>
          <p class="notice-register-date" th:text="'작성일자 ' + ${noticeDetail.noticeRegisterDate}"></p>
        </th:block>
      </div>
      <!-- 공지사항 내용 -->
      <div class="notice-detail-content">

        <p th:utext="${noticeDetail.noticeContent}"></p>


      </div>

      <!-- 목록으로 돌아가기 버튼 -->
      <div class="listBtn">
        <button onclick="showBoardNoticeList()">목록</button>
      </div>
    </div>
  </div>
</main>
<div class="footer" th:replace="fragments/footer :: footer">

</div>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  <script src="/fragments/js/header.js"></script>
  <script src="/board/js/board.js"></script>

</body>
</html>
